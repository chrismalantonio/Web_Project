    <body>
        <h2>Employee Object List with Delete</h2>

        <div id="empListDiv"></div>

        <button onclick="deleteEmp()">Delete Employee</button>
        <input type="text" id="whichEmployee"/>  (specify employee number)
        
        <br/><br/>
        
        <div id="message"></div>

        <script src="05_objectListDelete.js"></script>

        <script>

            // prevents a misspelled variable from getting auto-declared.
            "use strict";

            function deleteEmp() {
                var whichEmpToDelete = document.getElementById("whichEmployee").value;
                var message = empList.delete(whichEmpToDelete);
                document.getElementById("message").innerHTML = message;
                refreshList();
            }

            function refreshList() {
                document.getElementById("empListDiv").innerHTML = empList.showList();
            }


            // Main program

            empList.add("Barney Rubble", 40000);
            empList.add("Bat Man", 90000);
            empList.add("Cat Woman", 35000);

            refreshList();

        </script>
